<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Flyers de Películas y Series</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <button onclick="goToMainMenu()" id="backToMenuBtn">Menú Principal</button>
    <div class="container">
      <h2>Películas y Series</h2>
      <form id="movieForm">
        <label for="title">Título:</label>
        <input type="text" id="title" required maxlength="28" />

        <label for="category">Categoría:</label>
        <select id="category">
          <option value="PELICULA">Película</option>
          <option value="SERIE">Serie</option>
        </select>

        <label for="background">Fondo:</label>
        <select id="background">
          <option value="background-feed.png">Fondo 1</option>
        </select>

        <label for="poster">Póster de la Película/Serie:</label>
        <input type="file" id="poster" accept="image/*" />

        <label for="synopsis">Sinopsis:</label>
        <textarea
          id="synopsis"
          rows="4"
          placeholder="Escribe una breve sinopsis..."
        ></textarea>

        <button type="submit">Generar Flyer</button>
      </form>

      <canvas id="flyerCanvas" width="1080" height="1080"></canvas>

      <div class="button-container hidden" id="buttonContainer">
        <button id="downloadBtn">Descargar Flyer</button>
        <button onclick="copiarTexto()">Copiar Texto</button>
      </div>

      <textarea id="dynamicText" class="hidden"></textarea>
    </div>
    <script src="js/feed.js"></script>
    <script>
      function goToMainMenu() {
        window.location.href = "index.html"; // Cambia 'index.html' a la URL de tu menú principal
      }
    </script>
  </body>
</html>
